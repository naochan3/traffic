<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - AfiTori</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 追加のCSSリセット -->
    <style>
    /* TikTok Pixelスクリプトに影響されないよう、確実に本アプリの主要スタイルを保護 */
    .afitori-app h1, .afitori-app p, .afitori-app div, .afitori-app a {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
    }
    </style>
</head>
<body class="afitori-app">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h1 class="card-title h4 m-0">エラーが発生しました</h1>
                    </div>
                    <div class="card-body text-center">
                        <p class="lead mb-4">{{ error }}</p>
                        <a href="{{ url_for('index') }}" class="btn btn-primary">トップページに戻る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
